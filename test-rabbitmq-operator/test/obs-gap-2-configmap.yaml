apiVersion: v1
kind: ConfigMap
metadata:
  name: sonar-testing-global-config
data:
  SONAR-PROJECT: rabbitmq-operator
  SONAR-STAGE: test
  SONAR-MODE: obs-gap
  SONAR-STRAGGLER: kind-control-plane3
  SONAR-FRONT-RUNNER: kind-control-plane
  SONAR-OPERATOR-POD-LABEL: rabbitmq-operator
  SONAR-DEPLOYMENT-NAME: rabbitmq-operator
  SONAR-CE-NAME: rabbitmq-cluster
  SONAR-CE-NAMESPACE: default
  SONAR-CE-RTYPE: rabbitmqcluster
  SONAR-CE-DIFF-CURRENT: '{"spec": {"persistence": {"storage": "15Gi"}}}'
  SONAR-CE-DIFF-PREVIOUS: '{"spec": {"persistence": {"storage": "10Gi"}}}'
  SONAR-CE-ETYPE-CURRENT: Updated
  SONAR-CE-ETYPE-PREVIOUS: Updated
  SONAR-SE-NAME: rabbitmq-cluster-server
  SONAR-SE-NAMESPACE: default
  SONAR-SE-RTYPE: statefulset
  SONAR-SE-ETYPE: Delete
  SONAR-DESCRIPTION: 'Pause kind-control-plane3 after it processes a default/rabbitmqcluster/rabbitmq-cluster
    event E. E should match the pattern {"spec": {"persistence": {"storage": "15Gi"}}}
    and the events before E should match {"spec": {"persistence": {"storage": "10Gi"}}}.
    And restart the controller rabbitmq-operator after kind-control-plane processes
    a Delete default/statefulset/rabbitmq-cluster-server event.'
