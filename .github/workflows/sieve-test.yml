# This file is automatically generated based on reprod.py
name: Sieve Test
'on':
  pull_request: null
  workflow_dispatch: null
  schedule:
  - cron: 0 4 * * *
env:
  IMAGE_NAMESPACE: ghcr.io/sieve-project/action
jobs:
  cassandra-operator:
    runs-on:
    - self-hosted
    - linux
    env:
      GOPATH: /home/runner/go
      KUBECONFIG: /home/runner/.kube/config
    steps:
    - uses: actions/checkout@v2
    - name: Setup Git
      run: 'git config --global user.name "sieve"

        git config --global user.email "sieve@sieve.com"'
    - name: Setup Go environment
      uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.15
    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.7
    - name: Setup GitHub Package Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor
        }}" --password-stdin
    - name: Install Python Packages
      run: pip install -r requirements.txt
    - name: Install Kind
      run: 'go get sigs.k8s.io/kind

        kind'
    - name: Install Mage
      run: 'go get -u github.com/magefile/mage

        mage -h'
    - name: Install Helm
      run: 'wget https://get.helm.sh/helm-v3.6.0-linux-amd64.tar.gz

        tar -zxvf helm-v3.6.0-linux-amd64.tar.gz

        sudo mv linux-amd64/helm /usr/local/bin/helm

        helm'
    - name: Sieve CI config generate
      run: 'echo "{\"workload_wait_timeout\": 1200}" > sieve_config.json

        cat sieve_config.json'
    - name: Build Image
      run: 'python3 build.py -p cassandra-operator -m learn -d $IMAGE_NAMESPACE

        python3 build.py -p cassandra-operator -m time-travel -d $IMAGE_NAMESPACE

        python3 build.py -p cassandra-operator -m observability-gap -d $IMAGE_NAMESPACE'
    - name: Sieve Learn - cassandra-operator scaledown-scaleup
      run: python3 sieve.py -p cassandra-operator -t scaledown-scaleup -s learn -m
        learn-twice -d $IMAGE_NAMESPACE
    - name: Sieve Learn - cassandra-operator recreate
      run: python3 sieve.py -p cassandra-operator -t recreate -s learn -m learn-twice
        -d $IMAGE_NAMESPACE
    - name: Sieve Learn - cassandra-operator scaledown
      run: python3 sieve.py -p cassandra-operator -t scaledown -s learn -m learn-twice
        -d $IMAGE_NAMESPACE
    - uses: actions/upload-artifact@v2
      with:
        name: sieve-cassandra-operator-data
        path: data/cassandra-operator
