apiVersion: v1
kind: ConfigMap
metadata:
  name: sonar-testing-global-config
data:
  SONAR-PROJECT: zookeeper-operator
  SONAR-STAGE: test
  SONAR-MODE: obs-gap
  SONAR-STRAGGLER: kind-control-plane3
  SONAR-FRONT-RUNNER: kind-control-plane
  SONAR-OPERATOR-POD-LABEL: zookeeper-operator
  SONAR-DEPLOYMENT-NAME: zookeeper-operator
  SONAR-CE-NAME: zookeeper-cluster
  SONAR-CE-NAMESPACE: default
  SONAR-CE-RTYPE: zookeepercluster
  SONAR-CE-DIFF-CURRENT: '{"status": {"replicas": 1, "readyReplicas": 1}}'
  SONAR-CE-DIFF-PREVIOUS: '{"status": {"replicas": 2, "readyReplicas": 2}}'
  SONAR-CE-ETYPE-CURRENT: Updated
  SONAR-CE-ETYPE-PREVIOUS: Updated
  SONAR-SE-NAME: data-zookeeper-cluster-1
  SONAR-SE-NAMESPACE: default
  SONAR-SE-RTYPE: persistentvolumeclaim
  SONAR-SE-ETYPE: Delete
  SONAR-DESCRIPTION: 'Pause any reconcile on zookeeper-operator after it sees a default/zookeepercluster/zookeeper-cluster
    event E. E should match the pattern {"status": {"replicas": 1, "readyReplicas":
    1}} and the events before E should match {"status": {"replicas": 2, "readyReplicas":
    2}}. And resume reconcile on the controller zookeeper-operator after it sees an
    event cancel event E.'
