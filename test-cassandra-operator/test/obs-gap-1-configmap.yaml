apiVersion: v1
kind: ConfigMap
metadata:
  name: sonar-testing-global-config
data:
  SONAR-CE-DIFF-CURRENT: '{"metadata": {"deletionTimestamp": "SONAR-NON-NIL", "deletionGracePeriodSeconds":
    0}}'
  SONAR-CE-DIFF-PREVIOUS: '{}'
  SONAR-CE-ETYPE-CURRENT: Updated
  SONAR-CE-ETYPE-PREVIOUS: Updated
  SONAR-CE-NAME: cassandra-datacenter
  SONAR-CE-NAMESPACE: default
  SONAR-CE-RTYPE: cassandradatacenter
  SONAR-DEPLOYMENT-NAME: cassandra-operator
  SONAR-DESCRIPTION: 'Pause kind-control-plane3 after it processes a default/cassandradatacenter/cassandra-datacenter
    event E. E should match the pattern {"metadata": {"deletionTimestamp": "SONAR-NON-NIL",
    "deletionGracePeriodSeconds": 0}} and the events before E should match {}. And
    restart the controller cassandra-operator after kind-control-plane processes a
    ADDED default/persistentvolumeclaim/data-volume-cassandra-test-cluster-dc1-rack1-0
    event.'
  SONAR-FRONT-RUNNER: kind-control-plane
  SONAR-MODE: obs-gap
  SONAR-OPERATOR-POD-LABEL: cassandra-operator
  SONAR-PROJECT: cassandra-operator
  SONAR-SE-ETYPE: ADDED
  SONAR-SE-NAME: data-volume-cassandra-test-cluster-dc1-rack1-0
  SONAR-SE-NAMESPACE: default
  SONAR-SE-RTYPE: persistentvolumeclaim
  SONAR-STAGE: test
  SONAR-STRAGGLER: kind-control-plane3
  SONAR-TIMING: after
