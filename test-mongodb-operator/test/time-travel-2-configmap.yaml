apiVersion: v1
kind: ConfigMap
metadata:
  name: sonar-testing-global-config
data:
  SONAR-PROJECT: mongodb-operator
  SONAR-STAGE: test
  SONAR-MODE: time-travel
  SONAR-STRAGGLER: kind-control-plane3
  SONAR-FRONT-RUNNER: kind-control-plane
  SONAR-OPERATOR-POD-LABEL: mongodb-operator
  SONAR-DEPLOYMENT-NAME: percona-server-mongodb-operator
  SONAR-TIMING: after
  SONAR-CE-NAME: mongodb-cluster
  SONAR-CE-NAMESPACE: default
  SONAR-CE-RTYPE: perconaservermongodb
  SONAR-CE-DIFF-CURRENT: '{"spec": {"sharding": {"enabled": false}}}'
  SONAR-CE-DIFF-PREVIOUS: '{"spec": {"sharding": {"enabled": true}}}'
  SONAR-CE-ETYPE-CURRENT: Updated
  SONAR-CE-ETYPE-PREVIOUS: Added
  SONAR-SE-NAME: mongodb-cluster-cfg
  SONAR-SE-NAMESPACE: default
  SONAR-SE-RTYPE: statefulset
  SONAR-SE-ETYPE: ADDED
  SONAR-DESCRIPTION: 'Pause kind-control-plane3 after it processes a default/perconaservermongodb/mongodb-cluster
    event E. E should match the pattern {"spec": {"sharding": {"enabled": false}}}
    and the events before E should match {"spec": {"sharding": {"enabled": true}}}.
    And restart the controller mongodb-operator after kind-control-plane processes
    a ADDED default/statefulset/mongodb-cluster-cfg event.'
